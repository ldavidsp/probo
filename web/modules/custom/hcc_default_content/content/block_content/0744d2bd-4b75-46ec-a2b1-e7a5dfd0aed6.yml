      value: "<div class=\"container lead py-4\">By moving toward climate-smart health care, the health sector can mitigate its own climate impact, save money, and lead by example. By becoming more resilient, health care can help prepare their own facilities and their communities for the growing impacts of climate change. And by providing societal leadership, the health sector can help forge a vision of a future with healthy hospitals and healthy people living on a healthy planet.</div>\r\n"
